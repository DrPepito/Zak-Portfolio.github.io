<section class="contact">
  <div id="notif" class="notif">✔ Votre mail a été préparé dans Gmail !</div>


  <h1>Me Contacter</h1>

  <form id="mailForm">
    <label for="nom">Nom</label>
    <input type="text" id="nom" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="message">Message</label>
    <textarea id="message" required></textarea>

    <button type="submit">Envoyer via Gmail</button>
  </form>

  <div class="socials">
    <a href="mailto:zakaria.boschetti@gmail.com"><i class="fa fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/zakaria-boschetti-625745305/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/zak_shot_/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</section>


<script>
  const form = document.getElementById('mailForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Empêche l'envoi classique du formulaire
    
    const nom = encodeURIComponent(document.getElementById('nom').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const message = encodeURIComponent(document.getElementById('message').value);

    const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=zakaria.boschetti@gmail.com&su=Contact depuis le portfolio&body=Nom:%20${nom}%0AEmail:%20${email}%0AMessage:%20${message}`;
    window.open(gmailLink, '_blank');
  });
</script>
